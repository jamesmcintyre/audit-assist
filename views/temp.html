<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Insurance Audit Assist</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row" id="topspacer">
      <div class="row" id="maincontainer">
        <div class="col-sm-3" id="left-panel">
          <ul id="nav">
            <li></li>
          </ul>
        </div>
        <div class="col-sm-9" id="content">


          <!-- index partial -->
          <div class="row" id="listall">
            <table id="currentitems">
              <tr class="row-header">
                <th class="col-name">Item Name</th>
                <th class="col-description">Item Description</th>
                <th class="col-price">Price</th>
              </tr>

              <tr class="row">
                <td class="col-name"></td>
                <td class="col-description"></td>
                <td class="col-price"></td>
              </tr>
            </table>
          </div>

          <!-- end index -->



          <!-- view item partial -->
          <div class="row" id="listall">
            <div id="left-pane" class="col-sm-4">
              <div id="image-contain">
                <img src="" id="itemimage" alt="">
              </div>
            </div>
            <div id="right-pane" class="col-sm-8">
              <div id="itemname" class="row">
                <h3></h3>
              </div>
                <div id="itemdesc" class="row">
                  <p></p>
                </div>
                <div id="itemprice" class="row">
                  <p></p>
                </div>
            </div>
          </div>

          <!-- end view item -->


          <!-- start add item -->
          <div class="row" id="mainarea">
            <div id="left-pane" class="col-sm-4">

              <div id="image-contain">

                <div class="form-group">
                  <label for="itemimgurl">Item Image</label>
                  <input type="text" id="itemimgurl">
                  <p class="help-block">Paste the URL of the image you'd like to use!</p>
                </div>

              </div>

            </div>
            <div id="right-pane" class="col-sm-8">

              <div id="itemname" class="row">
                <div class="form-group">
                  <label for="itemnameinput">Item Name</label>
                  <input type="text" id="itemnameinput">
                </div>
              </div>

              </div>


                <div id="itemdesc" class="row">


                  <div class="form-group">
                    <label for="itemdescinput">Item Description</label>
                    <input type="text" id="itemdescinput">
                  </div>

                </div>

                <div id="itemprice" class="row">

                  <div class="form-group">
                    <label for="itempriceinput">Item Price</label>
                    <input type="text" id="itempriceinput">
                  </div>

                </div>
            </div>
          <!-- end add item -->




        </div>
      </div>
    </div>
  </div>



</body>
</html>
